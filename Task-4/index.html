<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Montserrat:ital,wght@0,100;0,700;1,400&family=Playfair+Display&family=Tenor+Sans&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="date">
            <h1 id="get-date"></h1>
        </div>
    
        <div class="list-container">
            <div class="list">
                <form>
                    <input type="text" id="newItem" placeholder="New List">
                    <button onclick="addTask()" class="add-button">+</button>
                </form>
                <ul id="list-container">
    
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>@copyright 2023</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
