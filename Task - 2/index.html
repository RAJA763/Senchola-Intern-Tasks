<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/471bdc80df.js" crossorigin="anonymous"></script>
    <!-- W3.css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <!--Google font-->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,400&family=Tenor+Sans&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-container">
        <div id="navigation">
            <h2>BURGER KING</h2>
            <ul>
                <li><a href="#navigation">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#Contact-Us">About Us</a></li>
                <li><a href="#Contact-Us">Contact Us</a></li>    
            </ul>
        </div>
        <div class="frontpg-headline">
            <h1>Savor the Best Burgers in Town.</h1>
            <div class="ordernow-btn">
                <button type="submit">ORDER NOW</button>
            </div>
        </div>
    </div>
    <div class="w3-row row" id="menu">
        <div class="w3-col s4 Items">
            <img src="Image/Items/item1.jpg" alt="Item1">
            <div class="w3-container w3-center">
            <h4>Rs.99</h4>
            <p>One Burger</p>
            </div>
        </div>
        <div class="w3-col s4 Items">
            <img src="Image/Items/item2.jpeg" alt="Item2">
            <div class="w3-container w3-center">
            <h4>Rs.199</h4>
            <p>One Burger with French Fries</p>
            </div>
        </div>
        <div class="w3-col s4 Items">
            <img src="Image/Items/item3.jpeg" alt="Item3">
            <div class="w3-container w3-center">
            <h4>Rs.250</h4>
            <p>One Burger with French Fries and Drinks</p>
            </div>
        </div>
    </div>

    <footer id="Contact-Us">
        <i class="footer-icon fa-brands fa-twitter"></i>
        <i class="footer-icon fa-brands fa-facebook-f"></i>
        <i class="footer-icon fa-brands fa-instagram"></i>

    </footer>
